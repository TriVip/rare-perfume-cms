version: '3.8'

services:
  cms:
    build: .
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - cms-network

  # Optional: Add a reverse proxy (nginx)
  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - cms
    restart: unless-stopped
    networks:
      - cms-network

networks:
  cms-network:
    driver: bridge

# Optional: Add volumes for persistent data
volumes:
  cms-data: 